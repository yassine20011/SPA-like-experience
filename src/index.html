<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title> cyb3rPunk </title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="flex flex-col min-h-screen">

    <nav class="py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo -->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8l0 0z" />
                </svg>
            </div>
            <!-- Navigation Links -->
            <div class="hidden md:block">
                <ul>
                    <li class="inline-block px-4 py-2 text-gray-700"><a href="/">Home</a></li>
                    <li class="inline-block px-4 py-2 text-gray-700"><a href="/about">About</a></li>
                    <li class="inline-block relative px-4 py-2 text-gray-700">
                        <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                            onclick="dropdownNavbarLink()" class="flex items-center">Services
                            <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />
                            </svg></button>
                        <!-- Dropdown menu -->
                        <div id="dropdownNavbar"
                            class="z-10 hidden font-normal divide-y bg-white divide-gray-100 rounded-lg shadow w-44 absolute top-10 right-0">
                            <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownLargeButton">
                                <li>
                                    <a href="/generate-strong-password"
                                        class="block px-4 py-2 hover:bg-gray-300">Generate
                                        Password</a>
                                </li>
                                <li>
                                    <a href="/password-strength-checker" class="block px-4 py-2 hover:bg-gray-300">Check
                                        Password Strength</a>
                                </li>
                                <li>
                                    <a href="/leaked-password" class="block px-4 py-2 hover:bg-gray-300">Check Leaked
                                        Password</a>
                                </li>
                            </ul>
                            <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-300">Contact</a>
                            </div>
                        </div>
                    </li>
                    <li class="inline-block px-4 py-2 text-gray-700"><a href="/contact">Sign Up</a></li>
                </ul>
            </div>


            <!-- Mobile Menu Button (Hidden on larger screens) -->
            <div class="md:hidden">
                <button class="focus:outline-none" onclick="toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Dropdown menu -->
        <div id="dropdownNavbarMobile"
            class="md:hidden z-10 hidden font-normal bg-white divide-y divide-gray-300 rounded-lg shadow w-1/2 absolute top-16 right-0">
            <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownLargeButton">
                <li>
                    <a href="/generate-strong-password" class="block px-4 py-2 hover:bg-gray-300">Generate
                        Password</a>
                </li>
                <li>
                    <a href="/password-strength-checker" class="block px-4 py-2 hover:bg-gray-300">Check Password
                        Strength</a>
                </li>
                <li>
                    <a href="/leaked-password" class="block px-4 py-2 hover:bg-gray-300">Check Leaked Password</a>
                </li>
                <li>
                    <a href="/contact" class="block px-4 py-2 hover:bg-gray-300">Contact</a>
                </li>
                <li>
                    <a href="/sign-up" class="block px-4 py-2 hover:bg-gray-300">Sign Up</a>
                </li>
            </ul>
        </div>

    </nav>
    <main class="flex-grow" id="content">
    </main>

    <footer class="text-center py-4 border-t border-gray-300 mt-8">
        <p>&copy; <span id="year"></span> Password Generator. All rights reserved.</p>
    </footer>


    <!-- make a toast -->
    <div id="toast" class="toast">
    </div>


    <!-- local scripts -->
    <script>
        document.getElementById("year").innerText = new Date().getFullYear();
        function toggleMenu() {
            var menu = document.getElementById("dropdownNavbarMobile");
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        }

        function dropdownNavbarLink() {
            var menu = document.getElementById("dropdownNavbar");
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        }
    </script>

    <script type="module" src="./js/app.js"></script>

    <!--  external scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>

</body>

</html>
