<div class="container mx-auto py-8">
    <div class="container mx-auto px-4 lg:px-8">
        <h1 class="text-center mb-6 text-4xl lg:text-5xl font-extrabold leading-none tracking-tight text-gray-900">
            How Secure is Your Password?
        </h1>
        <p class="text-center text-lg font-normal text-gray-600 lg:text-xl">
            Take the password strength test to see how secure your password is.
            <br>
            <strong class="text-gray-800 text-left">Tip:</strong> The longer the password, the more secure it is.
        </p>
    </div>


    <div class="flex justify-center mt-8">
        <div class="lg:w-1/2 w-full md:w-3/4 p-8">
            <div class="flex items
            -center">
                <input type="password" id="password"
                    class="w-full rounded-lg py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-2 border-gray-200"
                    placeholder="Enter your password" />
            </div>

            <div class="flex items-start m-2">
                <div class="flex items-center h-5">
                    <input id="showPassword" type="checkbox"
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"/>
                </div>
                <label id="labelshowPassword" for="showPassword" class="ms-2 text-sm font-medium text-gray-900 ">Show password</label>
            </div>

            <p class="text-center text-gray-500 text-sm mb-4">Enter your password to check its strength</p>

            <fieldset class="border border-gray-400 p-4 rounded-lg">
                <legend class="text-gray-700 text font-bold">Info </legend>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div class="flex items-center font-medium">
                        <label for="length" class="text-gray-700 w-48">Password Length</label>
                        <span id="length" class="text-gray-700 border border-gray-300 rounded px-2">0</span>
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="lowercase" class="text-gray-700 w-48">Lowercase </label>
                        <span id="hasLowercase" class="text-gray-700"><svg style="width: 20px; height:20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="#ff0000" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" /></svg></span>
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="uppercase" class="text-gray-700 w-48">Uppercase</label>
                        <span id="hasUppercase" class="text-gray-700"><svg  style="width: 20px; height:20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="#ff0000" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" /></svg></span>
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="numbers" class="text-gray-700 w-48">Numbers</label>
                        <span id="hasNumbers" class="text-gray-700"><svg  style="width: 20px; height:20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="#ff0000" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" /></svg></span>
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="symbols" class="text-gray-700 w-48">Symbols</label>
                        <span id="hasSymbols" class="text-gray-700"><svg  style="width: 20px; height:20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="#ff0000" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" /></svg></span>
                    </div>
                    <!-- Time to crack your password -->
                    <div class="flex items-center font-medium">
                        <label for="time" class="text-gray-700 w-48">Password Strength</label>
                        <span id="passwordStrength" class="text-red-500 border border-gray-300 rounded px-2">weak</span>
                    </div>
                </div>
            </fieldset>

        </div>
    </div>
