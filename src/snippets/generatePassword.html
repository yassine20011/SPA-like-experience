<div class="container mx-auto py-8">
    <h1 class="text-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 lg:text-5xl lg:mb-8">
        Generate a Strong Password
    </h1>
    <p class="text-center text-lg font-normal text-gray-500 lg:text-xl">
        Generate a strong password that is secure and hard to crack. You can customize the password options to
        include lowercase letters, uppercase letters, numbers, and symbols.
    </p>

    <div class="flex justify-center mt-8">
        <div class="lg:w-1/2 w-full md:w-3/4 p-8">
            <div class="flex items
            -center">
                <input type="text" id="password"
                    class="w-full rounded-l-lg py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border-t-2 border-b-2 border-l-2 border-gray-300"
                    disabled />
                <button id="generate"
                    class="bg-blue-500 text-white rounded-r-lg px-6 focus:outline-none">Generate</button>
            </div>
            <p class="text-center text-gray-500 text-sm mb-4">Click the button to generate a strong password</p>

            <fieldset class="border border-gray-400 p-4 rounded-lg">
                <legend class="text-gray-700 text font-bold">Password Options</legend>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div class="flex items-center font-medium">
                        <label for="length" class="text-gray-700 w-48">Password Length</label>
                        <select id="length"
                            class="w-1/2 rounded-lg py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300"></select>
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="lowercase" class="text-gray-700 w-48">Include Lowercase Letters</label>
                        <input type="checkbox" id="lowercase" class="ml-2" checked />
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="uppercase" class="text-gray-700 w-48">Include Uppercase Letters</label>
                        <input type="checkbox" id="uppercase" class="ml-2" />
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="numbers" class="text-gray-700 w-48">Include Numbers</label>
                        <input type="checkbox" id="numbers" class="ml-2" checked />
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="symbols" class="text-gray-700 w-48">Include Symbols</label>
                        <input type="checkbox" id="symbols" class="ml-2" />
                    </div>
                    <div class="flex items-center font-medium">
                        <label for="ambiguous" class="text-gray-700 w-48">Exclude Ambiguous Characters</label>
                        <input type="checkbox" id="ambiguous" class="ml-2" />
                    </div>
                </div>
            </fieldset>

        </div>
    </div>
</div>
