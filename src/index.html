<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title> cyb3rPunk </title>
    <link href="./css/style.css" rel="stylesheet" />
</head>

<body class="flex flex-col min-h-screen">

    <nav class="py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo -->
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M256 0c4.6 0 9.2 1 13.4 2.9L457.7 82.8c22 9.3 38.4 31 38.3 57.2c-.5 99.2-41.3 280.7-213.6 363.2c-16.7 8-36.1 8-52.8 0C57.3 420.7 16.5 239.2 16 140c-.1-26.2 16.3-47.9 38.3-57.2L242.7 2.9C246.8 1 251.4 0 256 0zm0 66.8V444.8C394 378 431.1 230.1 432 141.4L256 66.8l0 0z" />
                </svg>
            </div>
            <!-- Navigation Links -->
            <div class="hidden md:block">
                <ul>
                    <li class="inline-block px-4 py-2 text-gray-700"><a href="/generate-strong-password">Home</a></li>
                    <li class="inline-block px-4 py-2 text-gray-700"><a href="/about">About</a></li>
                    <li class="inline-block px-4 py-2 text-gray-700">
                        <ul class="hidden absolute bg-white divide-y divide-gray-300 rounded-lg shadow hover:shadow-md">
                            <li><a href="/services" class="block px-4 py-2 text-sm">Services</a></li>
                            <li><a href="/contact" class="block px-4 py-2 text-sm">Contact</a></li>
                        </ul>
                        <a href="services">Services</a>
                    </li>
                    <li class="inline-block px-4 py-2 text-gray-700"><a href="#">Contact</a></li>
                </ul>
            </div>

            <!-- Mobile Menu Button (Hidden on larger screens) -->
            <div class="md:hidden">
                <button class="focus:outline-none" onclick="toggleMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Dropdown menu -->
        <div id="dropdownNavbar"
            class="md:hidden z-10 hidden font-normal bg-white divide-y divide-gray-300 rounded-lg shadow w-1/2 absolute top-16 right-0">
            <a href="/generate-strong-password" class="block px-4 py-2 text-sm">Home</a>
            <a href="/about" class="block px-4 py-2 text-sm">About</a>
            <a href="/services" class="block px-4 py-2 text-sm">Services</a>
            <a href="/contact" class="block px-4 py-2 text-sm">Contact</a>
        </div>
    </nav>
    <main class="flex-grow" id="content">
    </main>

    <footer class="text-center py-4 border-t border-gray-300 mt-8">
        <p>&copy; <span id="year"></span> Password Generator. All rights reserved.</p>
    </footer>


    <!-- make a toast -->
    <div id="toast" class="toast">
    </div>


    <!-- local scripts -->
    <script>
        document.getElementById("year").innerText = new Date().getFullYear();
        function toggleMenu() {
            var menu = document.getElementById("dropdownNavbar");
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        }
    </script>

    <script type="module" src="./js/app.js"></script>

</body>

</html>
